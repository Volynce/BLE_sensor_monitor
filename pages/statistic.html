<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Статистика</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Главная</a></li>
            <li><a href="info.html">Информация</a></li>
            <li><a href="graphics.html">Графики</a></li>
            <li><a href="statistic.html">Статистика</a></li>
        </ul>
    </nav>
    <main class="content-container">
        <div>
            <h2>Выберите период</h2>
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button id="loadDataBtn">Загрузить данные</button>
        </div>
        <div id="chartContainer">
            <canvas id="temperatureChart"></canvas>
            <canvas id="humidityChart"></canvas>
        </div>
        <div id="sensorDataContainer">
            <table id="sensorDataTable">
                <thead>
                    <tr>
                        <th>Комната</th>
                        <th>Температура</th>
                        <th>Влажность</th>
                        <th>Дата</th>
                        <th>Время</th>
                    </tr>
                </thead>
                <tbody id="sensorData"></tbody>
            </table>
        </div>
        <div id="paginationControls"></div>
    </main>
    <script type="module" src="../js/statistic.js"></script>
</body>
</html>
